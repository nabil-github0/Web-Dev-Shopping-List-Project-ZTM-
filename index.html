<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

		<div class="inline"><li>Spinach</li><button class="delete">Delete</button></div>
		<div class="inline"><li>Rice</li><button class="delete">Delete</button></div>
		<div class="inline"><li>Birthday Cake</li><button class="delete">Delete</button></div>

	</ul>

</body>
</html>
